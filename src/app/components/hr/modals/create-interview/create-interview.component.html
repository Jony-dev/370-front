<div class="container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1 *ngIf="!interviewId">Create Interview</h1>
    <h1 *ngIf="interviewId">Edit Interview</h1>
    <div class="row">
        <div class="col-lg-4 col-md-12">
            <h1>Applicant</h1>
            <app-profile-card class="img-sm" [cardDetails]="applicant"></app-profile-card>
        </div>
    </div>
    <div id="stepper1" class="bs-stepper">
        <div class="bs-stepper-header">
          <div class="step" data-target="#test-l-1">
            <button class="step-trigger">
              <span class="bs-stepper-circle">1</span>
              <span class="bs-stepper-label">Interview Team</span>
            </button>
          </div>
          <div class="line"></div>
          <div class="step" data-target="#test-l-2">
            <button class="step-trigger">
              <span class="bs-stepper-circle">2</span>
              <span class="bs-stepper-label">Meeting Details</span>
            </button>
          </div>
        </div>
        <div class="bs-stepper-content">
            <div id="test-l-1" class="content">
                <div class="row">
                    <div class="col-lg-3 col-md-12">
                        <h2>Interviewers</h2>
                        <div class="panel-container sm-container">
                            <div class="container-fluid">
                                <div class="row">
                                    <!-- ADD INTERVIEWERS HERE -->
                                    <div class="col-12">
                                        <app-profile-card class="img-sm border-el mt-2" [cardDetails]="item" *ngFor="let item of interviewers" removable="True" (click)="removeInterviewer(item.id)"></app-profile-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-12">
                        <h2>Add Interviewers</h2>
                        <div class="panel-container sm-container">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchInterviewer">Search</label>
                                            <input type="text" name="searchInterviewer" id="searchInterviewer" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchTeam">Search</label>
                                            <select name="searchTeam" id="searchTeam" class="form-control">
                                                <option value="all" selected>All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchDepartment">Department</label>
                                            <select name="searchDepartment" id="searchDepartment" class="form-control">
                                                <option value="all" selected>All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <!-- LIST ALL PEOPLE BELOW HERE -->
                                    <div class="col-md-4 col-sm-12" *ngFor="let item of employees">
                                        <app-profile-card class="img-sm border-el mt-2" addable="True" [cardDetails]="item" (click)="addInterviewer(item.id)"></app-profile-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="float-right btn btn-outline-primary mt-4" (click)="next()">Next</button>
                    </div>
                </div>
            </div>
            <div id="test-l-2" class="content">
                <form [formGroup]="appointmentForm">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" name="date" id="date" class="form-control" formControlName="date">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label for="where">Where</label>
                                    <input type="text" name="where" id="where" class="form-control" formControlName="place">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label for="time">Time</label>
                                    <input type="time" name="time" id="time" class="form-control" formControlName="time">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <button class="btn btn-outline-primary form-control" hidden>Book Table</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="float-right btn btn-outline-primary ml-4 mt-4" [disabled]="!appointmentForm.valid" (click)="save()">Save</button>
                                <button class="float-right btn btn-outline-primary mt-4" (click)="previous()">Previous</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
