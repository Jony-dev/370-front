<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-7 col-sm-12">
            <h4>Job Position</h4>
            <h6>{{cardDetails.jobPosition.name}}</h6>
        </div>
        <div class="col-md-5 col-sm-12">
            <h4>Requesting manager</h4>
            <h6>{{cardDetails.user.name}}</h6>
            <h6>{{cardDetails.user.surname}}</h6>
        </div>
        <div class="col-md-7 col-sm-12">
            <h5>Fulfillment Date</h5>
            <h6>{{cardDetails.fulfilmentDate | date:"dd/MM/yyyy"}}</h6>
        </div>
        <div class="col-md-5 col-sm-12">
            <h4>Justification</h4>
            <h6>{{cardDetails.justification.justification}}</h6>
        </div>
        <div class="col-12">
            <hr>
            <h5>Brief</h5>
            <p> 
                {{cardDetails.brief}}
            </p>
        </div>
    </div>
</div>
