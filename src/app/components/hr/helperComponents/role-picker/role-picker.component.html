<div class="container-fluid role-picker">
    <div class="group-right">
        <h4 (click)="openRoleAdder()">Add Role <i class="fa fa-plus" aria-hidden="true"></i></h4>
    </div>
    <h3>Roles</h3>
    <table class="table">
        <thead>
            <th>Role</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of userRoles"><td>{{item.roleName}}</td><td><i class="fas fa-trash-alt ml-4" (click)="removeRole(item.roleId)"></i></td></tr>
           
        </tbody>
    </table>
    
</div>
