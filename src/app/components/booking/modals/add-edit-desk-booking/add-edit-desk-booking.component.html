<div class="container">
    <h1 *ngIf="!booking">Desk Bookings</h1>
    <h1 *ngIf="booking">Edit Desk Bookings</h1>
<hr>
    <div class="row">
        <div class="col-md-4 col-sm-0"></div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label for="building">
                  <a placement="top" ngbTooltip="Select the building you would like to make a booking in." style="font-size: xx-small;">
                    <i class="fa fa-info-circle"></i>
                  </a>
                  Select a building</label>
                <select name="building" id="building" class="form-control">
                    <option value="null" selected disabled>Select a Building</option>
                </select>
            </div>
            <div class="form-group">
                <label for="table">
                  <a placement="top" ngbTooltip="Select the table you would like to book for the day." style="font-size: xx-small;">
                    <i class="fa fa-info-circle"></i>
                  </a>
                  Select a Table</label>
                <select name="table" id="table" class="form-control">
                    <option value="null" selected disabled>Select a Table</option>
                </select>
                <button class="btn btn-outline-primary form-control mt-4" *ngIf="!booking">Book</button>
                <button class="btn btn-outline-primary form-control mt-4" *ngIf="booking">Save Changes</button>
            </div>
        </div>
        <div class="col-md-4 col-sm-0"></div>

    </div>

</div>
