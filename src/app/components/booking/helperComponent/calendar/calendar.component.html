<div class="container-fluid mb-4">
    <h3 class="mt-2 pb-2">{{currentMonth}} {{year}}</h3>
    <div class="calendar">
        <div class="week-header">
            <div class="day">
                Sunday
            </div>
            <div class="day">
                Monday
            </div>
            <div class="day">
                Tuesday
            </div>
            <div class="day">
                Wednesday
            </div>
            <div class="day">
                Thursday
            </div>
            <div class="day">
                Friday
            </div>
            <div class="day">
                Saturday
            </div>
        </div>
        <div class="week">
            <div *ngFor="let day of days" [className]=" day.date  > 0 && day.dateId && day.bookable == 1? 'day' : 'day blank'">
                <h5 class="date">{{day.date}}</h5>
                <div *ngIf="!day.bookingId && day.date > 0 && day.bookable == 1 && !day.tableName && calendarType=='individual'" class="text-center" (click)="openBookingScreen(day);">No Booking</div>
                <div *ngIf="!day.bookingId && day.date > 0 && day.bookable == 1 && !day.tableName && calendarType !='individual'" class="text-center" (click)="openBookingScreen(day);">_____</div>
                <div *ngIf="!day.bookingId && day.date > 0 && day.bookable == 1 && day.tableName" class="text-center" (click)="openBookingScreen(day);">{{day.tableName}} Bookings</div>
                <div *ngIf="day.bookingId && day.date > 0" class="text-center">
                    <span>{{day.tableName}}</span>
                    <a placement="top" ngbTooltip="Delete booking." style="font-size: xx-small;">
                        <button class="btn btn-sm btn-outline-danger ml-4"(click)="cancelBooking(day)">X</button>
                      </a>
                    <span style="font-size: small;">{{day.buildingName}}</span><br>
                    <span style="font-size: small;">{{day.locationName}}</span>
                  </div>
                <div *ngIf="day.bookingId && day.date > 0 && day.time" class="text-center"><span (click)="openBookingScreen(day)">{{day.time}} {{day.tableName}}</span>
                  <a placement="top" ngbTooltip="Delete booking." style="font-size: xx-small;">
                    <button class="btn btn-sm btn-outline-danger ml-4">X</button>
                  </a></div>
            </div>
        </div>


    </div>
</div>
