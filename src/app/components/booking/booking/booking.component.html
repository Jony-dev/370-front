<div class="container-fluid">
    <!-- booking link -->
    <a href="https://karabongqobe.github.io/370-Help_Manual/pages/step-1--select-date.html">
        <button  type="button" class="btn btn-outline-info" style="float: right;" >Help</button>
        </a>
    <ngb-tabset #t="ngbTabset">
        <ngb-tab id="tab-selectbyid1">
          <ng-template ngbTabTitle><h3>Desk Booking</h3></ng-template>
          <ng-template ngbTabContent>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7 col-sm-0"></div>
                    <div class="col-md-5 col-sm-12">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <div class="btn-group mt-4 text-center" role="group">
                                    <button class="previous round btn btn-outline-primary btn-lg" (click)="previousMonth()">&#8249;</button>
                                    <button class="btn btn-outline-primary btn-lg" disabled style="width: 150px;">{{monthName}}</button>
                                    <button class="next round btn btn-outline-primary btn-lg" (click)="nextMonth()">&#8250;</button>
                                </div>

                            </div>
                            <div class="col-md-4 col-sm-12">
                                <label for="month">
                                  <a placement="top" ngbTooltip="Select the number of months you would like to view after the current month you have selected." style="font-size: xx-small;">
                                    <i class="fa fa-info-circle"></i>
                                  </a>
                                  Select No. Months</label>
                                <input type="number" class="form-control" [formControl]="numMonths" min="1">
                            </div>
                        </div>

                    </div>
                </div>
                <div *ngFor="let item of displayMonths; trackBy : trackByFn">
                    <app-calendar [changeCalendarInput]="item" [user]="user" [calendarType]="bookingType"></app-calendar>
                </div>


            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="tab-selectbyid2">
            <ng-template ngbTabTitle><h3>Boardroom Booking</h3></ng-template>
            <ng-template ngbTabContent>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7 col-sm-0"></div>
                        <div class="col-md-5 col-sm-12">
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <div class="btn-group mt-4 text-center" role="group">
                                        <button class="previous round btn btn-outline-primary btn-lg" (click)="previousMonth()">&#8249;</button>
                                        <button class="btn btn-outline-primary btn-lg" disabled style="width: 150px;">{{monthName}}</button>
                                        <button class="next round btn btn-outline-primary btn-lg" (click)="nextMonth()">&#8250;</button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                        <app-calendar [calendarType]="'group'" [changeCalendarInput]="displayMonths[0]" [user]="user"></app-calendar>

                </div>
            </ng-template>
          </ngb-tab>
    </ngb-tabset>

</div>
