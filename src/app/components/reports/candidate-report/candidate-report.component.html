<div class="container-fluid">
  <button  type="button" class="btn btn-outline-info" style="float: right;">Help</button>
    <div class="row">
        <div class="col-sm-12 col-md-10 mt-4">
            <div class="panel-container panel-ext sm-container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                          <h1>Job Card Report</h1>
                        </div>
                    </div>
                </div>
                <div>
                  <br>
                </div>
                <div>
                  <h5 style="text-align: center;">The are a total of {{count}} job cards.</h5>
                </div>
                <div>
                  <br>
                </div>
                <div>
                  <table class="table greyHead">
                    <thead>
                        <tr>
                            <th>Card Name</th>
                            <th>Created Date</th>
                            <th>Total Days</th>
                            <th>Completed</th>
                            <th>Stage</th>
                            <th>Total Applicants</th>
                        </tr>
                    </thead>
                    <!-- Skills GO HERE -->
                    <tr *ngFor="let item of cards"><td>{{item.cardName}}</td><td>{{item.createdDate}}</td>
                      <td>{{item.totalDays}}</td><td>{{item.completed}}</td><td>{{item.stage}}</td><td>{{item.totalApplicants}}</td>
                      </tr>
                  </table>
                </div>

                <!-- <div *ngIf="chart" class="reportChart">
                  <canvas id="canvas">{{chart}}</canvas>
                </div> -->
            </div>
        </div>
    </div>
</div>
