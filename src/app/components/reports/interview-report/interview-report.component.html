
<div class="container-fluid">
  <button  type="button" class="btn btn-outline-info" style="float: right;">Help</button>
    <div class="row">
        <div class="col-sm-12 col-md-10 mt-4">
            <div class="panel-container panel-ext sm-container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h1>Locations Report</h1>
                        </div>
                    </div>
                </div>
                <div>
                  <table class="table greyHead">
                    <thead>
                        <tr>
                            <th>Country Name</th>
                            <th>Location Name</th>
                            <th>Building Name</th>
                            <th>Floor Number</th>
                        </tr>
                    </thead>
                    <!-- Skills GO HERE -->
                    <tr *ngFor="let item of buildings"><td>{{item.countryName}}</td><td>{{item.locationName}}</td><td>{{item.buildingName}}</td>
                      <td>{{item.floorNumber}}</td>
                      </tr>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
