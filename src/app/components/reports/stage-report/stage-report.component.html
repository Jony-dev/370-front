<div class="container-fluid">
  <div class="sm-container panel-container panel-ext">
          <div class="container-fluid">
          <table class="table greyHead mt-2">
              <thead>
                  <th>#</th>
                  <th>User ID</th>
                  <th>User Name</th>
                  <th>User Surname</th>
                  <th>Operation Performed</th>
                  <th class="text-right">Date Performed</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of audit"><td>{{item.id}}</td><td>{{item.userId}}</td><td>{{item.userName}}</td><td>{{item.userSurname}}</td><td>{{item.operationPerformed}}</td><td class="text-right">{{item.date}}</td></tr>
                  <!-- <tr *ngFor="let item of audit"><td>{{item.id}}</td><td>{{item.userId}}</td><td>{{item.userName}}</td><td>{{item.userSurname}} </td><td>{{item.operationPerformed}} </td><td class="text-right"> {{item.date}} </td></tr> -->
              </tbody>
          </table>
          </div>
  </div>
</div>
