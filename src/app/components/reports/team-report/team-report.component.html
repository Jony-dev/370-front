<div class="container-fluid">
  <button  type="button" class="btn btn-outline-info" style="float: right;">Help</button>
    <div class="row">
        <div class="col-sm-12 col-md-10 mt-4">
            <div class="panel-container panel-ext sm-container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h1>Team Report</h1>
                        </div>
                    </div>
                </div>
                <div>
                  <table class="table greyHead">
                    <thead>
                        <tr>
                            <th>Division Name</th>
                            <th>Department Name</th>
                            <th>Team Name</th>
                            <th>Team Member Name</th>
                            <th>Team Member Surname</th>
                        </tr>
                    </thead>
                    <!-- Skills GO HERE -->
                    <tr *ngFor="let item of teams"><td>{{item.divisionName}}</td><td>{{item.departmentName}}</td><td>{{item.teamName}}</td>
                      <td>{{item.userName}}</td><td>{{item.userSurname}}</td>
                      </tr>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
