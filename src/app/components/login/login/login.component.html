<div class="grid-container">
    <div class="header"></div>
    <div class="login">
        <div class="login-container">
            <form [formGroup]="userDetails">
                <div class="from-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <label for="password" class="forgot" [routerLink]="['ForgotPassword']" routerLinkActive="router-link-active" ><i>Forgot Password?</i></label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                </div>
                <!--Validation-->
                <div *ngIf="password.invalid && ( password.dirty || password.touched) && (password.errors.required  || password.errors.invalid)" class="alert alert-danger text-center">
                  Password  is required.
                </div>

                <div *ngIf="email.invalid && ( email.dirty || email.touched) && (email.errors.required  || email.errors.invalid)" class="alert alert-danger text-center">
                  Email is required.
                </div>

                <div *ngIf=" email.invalid && email.touched && email.errors.pattern" class="alert alert-danger text-center">
                  Email needs to be a valid email with an @-sign and dot-character (.)
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="signup">
        <div class="login-container">
            <h3>Don't have an account?</h3>
            <p>No problem create one and start applying for jobs at BMW</p>
            <div class="text-right">
                <button [routerLink]="['CreateAccount']" routerLinkActive="router-link-active"  class="btn btn-primary">Create Account</button>
            </div>

        </div>

    </div>
    <div class="footer"></div>





</div>
