<div class="conatiner-fluid">
    <div class="heading-container">
        <h3>List of Skills</h3><h2 (click)="skillAddition()"><i class="fa fa-plus" aria-hidden="true"></i></h2> 
    </div>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of skills">
                    <td>1</td>
                    <td>{{item.skill}}</td>
                    <td><h3 (click)="removeSkill(item.id)"><i class="fa fa-times" aria-hidden="true"></i></h3></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
