<div class="flex-container">
    <div>
        <img src="{{userDetails.imgUrl}}" alt="Profile Image">
    </div>
    <div>
        <p>{{userDetails.userName}}</p>
        <p>{{userDetails.userSurname}}</p>
    </div>
    <div class="fill-flex">
        <h5 class="removeUser" *ngIf="removable"><i class="fas fa-user-minus"></i></h5>
        <h5 class="removeUser" *ngIf="addable"><i class="fas fa-user-plus"></i></h5>
    </div>
    
</div>
