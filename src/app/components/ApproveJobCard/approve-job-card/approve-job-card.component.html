<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-12">
            <h2>Needs Approving</h2>
            <div class="panel-container panel-ext">
                <table class="table">
                    <thead>
                        <th>Job Card</th>
                        <th class="text-center">Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of myApprovals">
                            <td>{{item.cardName}}</td>
                            <td class="text-center"><i class="fas fa-eye" (click)=viewApproval(item.cardId)></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-9 col-sm-12">
            <ng-container *ngIf="viewCard">
                <h2>Job Card Details</h2>
                <div class="panel-container panel-ext">
                    <app-job-information [cardId]="viewCard"></app-job-information>
                    <div class="container-fluid">
                        <button class="btn btn-outline-primary float-right ml-4 mb-4" (click)="approve()">Approve</button>
                        <button class="btn btn-outline-danger float-right" (click)=reject()>Reject</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
