<div class="container">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1>Reset Password</h1>
    <div class="row">
        <div class="col-lg-4 col-sm-0"></div>
        <div class="col-lg-4 col-sm-12">
            <form [formGroup]="changePassForm">
                <div class="form-group">
                    <label for="newPasswrod">
                      <a placement="left" ngbTooltip="Ensure your password has a minimum of 8 characters containing 1 uppercase letter and 1 number." style="font-size: xx-small;">
                        <i class="fa fa-info-circle"></i>
                      </a>
                      New Password</label>
                    <input type="password" name="password" name="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="confirmPasswrod">
                      <a placement="left" ngbTooltip="Enter in the matching password as to the password you just entered." style="font-size: xx-small;">
                        <i class="fa fa-info-circle"></i>
                      </a>
                      Confirm Password</label>
                    <input type="password" name="confirmPasswrod" id="confirmPasswrod" class="form-control" formControlName="confirmPassword">
                    <button class="btn btn-outline-primary form-control mt-4" (click)="changePass()">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-sm-0"></div>
    </div>
</div>
