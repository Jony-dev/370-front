<div class="container">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="mt-3">Add Skills</h1>
    <form>
        <div class="form-group form-inline">
            Search Skill: <input class="form-control ml-2" type="text" />
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Skill</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">{{ 1 }}</th>

            <td>This is where skill name will be</td>

         <td>
          <a placement="left" ngbTooltip="Select to add this skill to your profile.">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </a></td>
        </tr>
        </tbody>
      </table>
</div>
