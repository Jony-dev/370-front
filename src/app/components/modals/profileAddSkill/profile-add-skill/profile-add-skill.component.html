<div class="container">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="mt-3">Add Skills</h1>
    <form>
        <div class="form-group form-inline">
            Search Skill: <input class="form-control ml-2" type="text" [formControl]="searchSkill"/>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Skill</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of skills | filterSkills:searchSkill.value; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{item.skill}}</td>
            <td>
              <a placement="left" ngbTooltip="Select to add this skill to your profile.">
                <i class="fa fa-plus" aria-hidden="true" (click)="addSkill(item.id)"></i>
              </a>
            </td>
        </tr>
        </tbody>
      </table>
</div>
