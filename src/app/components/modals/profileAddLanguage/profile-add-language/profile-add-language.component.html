<div class="container">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="mt-3">Add Language</h1>
    <form>
        <div class="form-group form-inline">
            Search Language: <input class="form-control ml-2" type="text" />
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Language</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let lang of languages; let i = index;">
          <th scope="row">{{ i }}</th>
            <td>{{lang.language}}</td>
         <td>
          <a placement="left" ngbTooltip="Select to add this language to your profile.">
            <i class="fa fa-plus" aria-hidden="true" (click)="addLanguage(lang.id)"></i>
          </a>
          </td>
        </tr>
        </tbody>
      </table>
</div>
