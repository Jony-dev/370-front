<div class="flex-container">
    <div class="flex-left">
        <h2>{{jobInformation?.cardName}}</h2>
        <p>{{description}}</p>
    </div>
    <div class="flex-right">
        <h3 [routerLink]="['/Dashboard/JobView/'+jobInformation.cardId]" routerLinkActive="router-link-active"  class="text-center">
          <a placement="left" ngbTooltip="Select to view the job listings details.">
            <i class="fas fa-eye"></i>
          </a>
        </h3>
    </div>
</div>
