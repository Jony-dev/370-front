<div class="container-fluid">
    <a href="https://karabongqobe.github.io/370-Help_Manual/pages/delete-application-search-job-listing-and-view-job.html">
        <button  type="button" class="btn btn-outline-info" style="float: right;" >Help</button>
        </a>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h1>Jobs</h1>
            <div class="panel-container panel-ext">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <div class="form-group">
                                <label for="jobSearch">Search Jobs</label>
                                <input type="text" name="jobSearch" id="jobSearch" class="form-control" [formControl]="listingControl">
                            </div>
                        </div>
                    </div>
                    <app-job-listing-card *ngFor="let item of listings | filterMyListings:listingControl.value" [jobInformation]="item"></app-job-listing-card>
                </div>

            </div>
        </div>
        <div class="col-md-2 col-sm-0"></div>
        <div class="col-md-4 col-sm-12">
            <h1>My Applications</h1>
            <div class="panel-container panel-ext">
                <app-my-applications [application]="item" *ngFor="let item of applications"></app-my-applications>
            </div>
        </div>
    </div>
</div>
