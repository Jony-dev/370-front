<button  type="button" class="btn btn-outline-info" style="float: right;">Help</button>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-12">
            <div class="form-group">
                <label for="search">Search</label>
                <input type="text" name="search" id="search" class="form-control" [formControl]="searchText">
            </div>
        </div>
        <div class="col-lg-2 col-sm-12">
            <div class="form-group">
                <label for="userType">Select User Type</label>
                <select name="userType" id="userType" class="form-control" [formControl]="userType">
                    <option [ngValue]="null" selected>All</option>
                    <option [ngValue]="2">Employee</option>
                    <option [ngValue]="1">Applicant</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-12">
            <div class="form-group">
                <label for="userDepartment">Select Department</label>
                <select name="userDepartment" id="userDepartment" class="form-control" [formControl]="departmentId">
                    <option [ngValue]="null" selected>All</option>
                    <option [value]="item.departmentId" *ngFor="let item of departments">{{item.name}}</option>
                    
                </select>
            </div>
        </div>
        <div class="col-lg-2 col-sm-12" hidden>
            <div class="form-group">
                <label for="skills">Skills</label><br>
                <input type="text" name="skills" id="skills" class="form-control">
            </div>
        </div>
        <div class="col-lg-2 col-sm-12" hidden>
            <div class="form-group">
                <label for="languages">Languages</label>
                <input type="text" id="languages" name="languages" class="form-control">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel-container">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>User Type</th>
                    <th>Department</th>
                    <th>Action</th>
                </thead>
                <tbody>

                    <tr *ngFor="let item of users | filterSearchUser:searchText.value:userType.value:departmentId.value">
                        <td>{{item.name}}</td><td>{{item.surname}}</td><td>{{item.type}}</td><td>{{item.departmentName}}</td>
                        <td><i class="fas fa-eye ml-4" [routerLink]="['/Dashboard/UserProfile/'+item.id]"></i></td>
                        <!--(click)="editProfile()"-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
