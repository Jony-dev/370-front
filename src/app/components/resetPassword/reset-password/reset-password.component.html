<div class="grid-container">
    <div class="header"></div>
    <div class="reset">
        <div class="container">
            <h1 class="ml-5">Reset Password</h1>
            <form>
                <div class="row">
                    <div class="col-md-3 col-sm-0"></div>
                    <div class="col-md-6 col-sm-12 mt-4">
                        <div class="form-group">
                            <label for="password">
                              <a placement="left" ngbTooltip="Ensure your password has a minimum of 8 characters containing 1 uppercase letter and 1 number." style="font-size: xx-small;">
                                <i class="fa fa-info-circle"></i>
                              </a>
                              New Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">
                              <a placement="top" ngbTooltip="Enter in the matching password as to the password you just entered." style="font-size: xx-small;">
                                <i class="fa fa-info-circle"></i>
                              </a>
                              Confirm New Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary resetBtn">Reset Password</button>
                            <div class="alert alert-warning mt-4">
                                <h4>Oops!</h4>
                                <p>The passwords do not match.</p>
                                <p>Password strength is weak please use minimum of 8 characters containing 1 uppercase letter and 1 number</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-0"></div>
                </div>
            </form>
        </div>
    <div class="footer"></div>
</div>
