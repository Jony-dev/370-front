<div class="container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1>Edit/New Test</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="test">Test Name</label>
                <input type="text" name="test" id="test" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-sm-0"></div>

        <div class="col-12">
            <div class="form-group">
                <label for="testDescription">Test Description</label>
                <textarea name="testDescription" id="testDescription" class="form-control" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="testUrl">Test URL</label>
                <input type="text" name="testUrl" id="testUrl" class="form-control">
            </div>
            <button class="btn btn-outline-primary mb-4 float-right">Save</button>
        </div>
    </div>
</div>
