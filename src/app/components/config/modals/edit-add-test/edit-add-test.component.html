<div class="container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>

    <h1 *ngIf="editTest">Edit Test</h1>
    <h1 *ngIf="!editTest">Add Test</h1>
    <form [formGroup]="testForm">
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="form-group">
                  <label for="test">Test Name</label>
                  <input type="text" name="test" id="test" class="form-control" formControlName="test" >
              </div>
          </div>
          <div class="col-md-6 col-sm-0"></div>

          <div class="col-12">
              <div class="form-group">
                  <label for="testDescription">Test Description</label>
                  <textarea name="testDescription" id="testDescription" class="form-control" cols="30" rows="3"  formControlName="testDescription"></textarea>
              </div>
              <div class="form-group">
                  <label for="testUrl">Test URL</label>
                  <input type="text" name="testUrl" id="testUrl" class="form-control"  formControlName="testUrl">
              </div>
              <button class="btn btn-outline-primary mb-4 float-right" [disabled]="!testForm.valid" (click)="save()">Save</button>
          </div>
      </div>
    </form>
</div>
