  <div class="container-fluid">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
          <span aria-hidden="true">&times;</span>
      </button>
      <h1 *ngIf="editFloor">Edit Floor</h1>
      <h1 *ngIf="!editFloor">Add Floor</h1>
      <form [formGroup]= "floorForm">
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="form-group">
                  <label for="buildingSelect">Building</label>
                  <select name="buildingName" id="buildingName"  formControlName="buildingId" class="form-control" [class.is-invalid]="buildingId.touched && !buildingId.valid">
                    <option value="null" selected disabled>Please Select a building</option>
                    <option *ngFor="let item of buildings" [value]="item.buildingId">{{item.name}}</option>
                 </select>
              </div>
              <div class="form-group">
                  <label for="floor">Floor</label>
                  <input type="text" name="floor" id="floor" formControlName="floorNumber"  class="form-control" [class.is-invalid]="floorNumber.touched && !floorNumber.valid">
              </div>
          </div>
          <div class="col-md-6 col-sm-0"></div>
          <div class="col-12">
              <button class="btn btn-outline-primary mb-4 float-right" [disabled]="!floorForm.valid" (click)="save()">Save</button>
          </div>
      </div>
      <div *ngIf="buildingId.invalid && ( buildingId.dirty || buildingId.touched)" class="alert alert-danger">
        Building is required.
      </div>
      <div *ngIf="floorNumber.invalid && ( floorNumber.dirty || floorNumber.touched)" class="alert alert-danger">
        FLoor Number is required.
      </div>
    </form>
  </div>
