<div class="container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1>Edit/New Department</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="division">Select Division</label>
                <select name="division" id="division" class="form-control">
                    <option value="null">FZ-5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department Name</label>
                <input type="text" name="department" id="department" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-sm-0"></div>

        <div class="col-12">
            <div class="form-group">
                <label for="departmentDetails">Department Details</label>
                <textarea name="departmentDetails" id="departmentDetails" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <button class="btn btn-outline-primary mb-4 float-right">Save</button>
        </div>
    </div>
</div>
