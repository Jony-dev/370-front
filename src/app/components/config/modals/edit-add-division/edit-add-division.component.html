<div class="container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1>Edit/New Division</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="division">Division Name</label>
                <input type="text" name="division" id="division" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-sm-0"></div>

        <div class="col-12">
            <div class="form-group">
                <label for="divisionDetails">Division Details</label>
                <textarea name="divisionDetails" id="divisionDetails" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <button class="btn btn-outline-primary mb-4 float-right">Save</button>
        </div>
    </div>
</div>
