<div class="container-fluid">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
  </button>
      <h1 *ngIf="editLocation">Edit Location</h1>
      <h1 *ngIf="!editLocation">Add Location</h1>
      <form [formGroup]="locationForm">
  <div class="row">
      <div class="col-md-6 col-sm-12">
          <div class="form-group">
              <label for="locationSelect">Country</label>
              <select name="locationSelect" id="locationSelect" class="form-control" formControlName="countryId" [class.is-invalid]="countryId.touched && !countryId.valid">
                  <option value="null" selected disabled>Please Select a Country</option>
                  <option *ngFor="let item of countries" [value]="item.id">{{item.country}}</option>
              </select>
          </div>
          <div class="form-group">
              <label for="location">Location</label>
              <input type="text" name="location" id="location" class="form-control"  formControlName="location" [class.is-invalid]="location.touched && !location.valid">
          </div>
      </div>
      <div class="col-md-6 col-sm-0"></div>
      <div class="col-12">
          <button class="btn btn-outline-primary mb-4 float-right" [disabled]="!locationForm.valid" (click)="save()" >Save</button>
      </div>
  </div>

  <div *ngIf="countryId.invalid && ( countryId.dirty || countryId.touched)" class="alert alert-danger">
    Country is required.
  </div>

  <div *ngIf="location.invalid && ( location.dirty || location.touched)" class="alert alert-danger">
    Location is required.
  </div>
  </form>
</div>
